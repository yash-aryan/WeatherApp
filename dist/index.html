<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WeatherApp</title>
		<script src="./main.js" defer></script>
	</head>
	<body>
		<div id="root-container">
			<header id="header-container">
				<h1 id="topmost-header">WeatherApp</h1>
				<span id="attribution-weatherapi">
					Powered by
					<a href="https://www.weatherapi.com/" title="Free Weather API">
						WeatherAPI.com
					</a>
				</span>
			</header>
			<main id="main-container">
				<form id="search">
					<input
						type="search"
						name="searched-place"
						id="search__input"
						placeholder="Enter city name..."
					/>
					<span id="search__error"></span>
					<button type="submit" id="search__btn" class="text--small-caps">Search</button>
				</form>
				<article id="output-container" class="hidden">
					<div id="output-header">
						<span id="output-header__text" class="text--small-caps">Weather Data</span>
						<div id="units-container">
							<div class="unit">
								<input
									type="radio"
									name="unit"
									id="unit__input__metric"
									class="unit__input"
									value="metric"
									checked=""
								/>
								<label for="unit__input__metric" class="unit__label">Metric</label>
							</div>
							<div class="unit">
								<input
									type="radio"
									name="unit"
									id="unit__input__imperial"
									class="unit__input"
									value="imperial"
								/>
								<label for="unit__input__imperial" class="unit__label">
									Imperial
								</label>
							</div>
						</div>
					</div>
					<h2 id="output-city"></h2>
					<div id="output-summary">
						<img src="" alt="Corresponding weather icon" id="output-summary__icon" />
						<span id="output-summary__text"></span>
					</div>
					<div id="condition-container">
						<div class="condition">
							<span class="condition__property text--small-caps">Temperature</span>
							<span id="condition__temp" class="condition__value"></span>
						</div>
						<div class="condition">
							<span class="condition__property text--small-caps">Humidity</span>
							<span id="condition__humid" class="condition__value"></span>
						</div>
						<div class="condition">
							<span class="condition__property text--small-caps">Precipitation</span>
							<span id="condition__precip" class="condition__value"></span>
						</div>
						<div class="condition">
							<span class="condition__property text--small-caps">Wind Speed</span>
							<span id="condition__wind-speed" class="condition__value"></span>
						</div>
					</div>
				</article>
			</main>
			<footer id="footer">
				<a href="https://github.com/yash-aryan/" target="_blank"
					>Copyright Â©
					<script>
						document.write(new Date().getFullYear());
					</script>
					yash-aryan
				</a>
			</footer>
		</div>
	</body>
</html>
